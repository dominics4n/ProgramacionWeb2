<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All is Soft Inside</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Calculadora</h1>
    <input type="text" id="pantalla" disable>
    <br>
    <input type="button" value="1" onclick="printPantalla('1')">
    <input type="button" value="2" onclick="printPantalla('2')">
    <input type="button" value="3" onclick="printPantalla('3')">
    <input type="button" value="+" onclick="printPantalla('+')">
    <br>
    <input type="button" value="4" onclick="printPantalla('4')">
    <input type="button" value="5" onclick="printPantalla('5')">
    <input type="button" value="6" onclick="printPantalla('6')">
    <input type="button" value="-" onclick="printPantalla('-')">
    <br>
    <input type="button" value="7" onclick="printPantalla('7')">
    <input type="button" value="8" onclick="printPantalla('8')">
    <input type="button" value="9" onclick="printPantalla('9')">
    <input type="button" value="X" onclick="printPantalla('X')">
    <br>
    <input type="button" value="C" onclick="printPantalla('C')">
    <input type="button" value="0" onclick="printPantalla('0')">
    <input type="button" value="=" onclick="printPantalla('=')">
    <input type="button" value="/" onclick="printPantalla('/')">
</body>
<script src="app3.js"></script>
</html>
